<!DOCTYPE html>
<html>
  
<head>
  <title>Vimeo Cues</title>
  <!--CSS stylesheet-->
  <link rel="stylesheet" href="styles.css">
  <!--Vimeo video player Javascript - https://github.com/vimeo-->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <!--vimeo-cues Javascript-->
  <script src="vimeocues.js"></script>
  <style>
    body { 
      background-color: #eeeeee;
    }
    @font-face {
	    font-family: "Welcome";
	    src: url(../Welcome.otf);
    }
  </style>
</head>
  
<body>
  <!--Bonus: allow changing the video-->
  <div id="changeVideo">
    <center><img class="pulse" id="headerStyle" src="vimeo.png" alt="Header"></center>
    <h3 id="instructions"><center>Enter Video Code Below</center></h3>
    <center><input id="textStyle" value="250512037" type="text"></center>
    <center><button id="submitButton" onclick="videoPlayback()">Enter</button></center>
  </div>
</body>
  
</html>
