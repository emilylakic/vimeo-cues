<!DOCTYPE html>
<html>
  
<head>
  <title>Vimeo Cues</title>
  <!--CSS stylesheet-->
  <link rel="stylesheet" href="styles.css">
  <!--Vimeo video player Javascript - https://github.com/vimeo-->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <!--vimeo-cues Javascript-->
  <script src="vimeocues.js"></script>
  <style>
    body { 
      background-color: #eeeeee;
    }
  </style>
</head>
  
<body>
  <!--Bonus: allow changing the video-->
  <div class="changeVideo">
    <center><img class="pulse headerStyle" src="vimeo.png" alt="Header"></center>
    <h3><center>Enter Video Code Below</center></h3>
    <center><input class="textStyle" value="250512037" type="text"></center>
    <center><button class="submitButton" onclick="videoPlayback()">Enter</button></center>
  </div>
</body>
  
</html>
