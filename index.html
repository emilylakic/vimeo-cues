<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>Vimeo Player Cues</title>
  <!--Javascript Vimeo video player - https://github.com/vimeo-->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <!--CSS stylesheet-->
  <link rel="stylesheet" href="style.css">
  <!--Javascript vimeo-cues-->
  <script src="vimeocues.js"></script>
  <!--animate.css library-->
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" href="animate.css">
  <style>
    body { 
      background-color: white;
    }
  </style>
</head>
  
<body>
  <!--Bonus: allow changing the video-->
  <div id="changeVideo">
  <center><img class="fade" id="headerStyle" src="ight.png" alt=""></center>
  <center><p class="pulse" id="instructions">Enter Video Code</p></center>
  <center><input id="textStyle" value="250512037" type="text"></center>
  <center><button id="submitButton" onclick="videoPlayback()"><b>Enter</b></button></center>
  </div>
  
  <div id="vidInterface">
    <!--Show video interface on left side of screen-->
    <div class="exitStage"> <!--exit stage left-->
    <!--Cue Display-->
      <div id="displayCue">
        <a id="cueLink" href="" target="_blank"></a>
        <p id="par"></p>
      </div>
    <!--Video Wrapper-->
       <div id="videoWrapper">
       </div>
    <!--Error Message-->
        <p id="errorMessage"></p>
        </div>
    
    <!--Cue Interface on right side of screen-->
     <div class="right">
       <div class="cueFxn">
         <textarea id="inputText" placeholder="Cue to Add"></textarea>
         <input type="file" onchange="previewFile()"><br>
         <img src="example_1.jpg" height="200" alt="Image preview...">
         <textarea id="inputTime" placeholder="Add Cue at mm:ss Time"></textarea>
         <button id="cueButton" onclick="addCue()"><span>Add Cue</span></button>
       </div>
       <div class="cueWrapper" id="wrapper">
         <p id="lemonmilk"><b>Current Cues</b></p>
        </div>
         <div class="options">
           <button id="restartButton" onclick="restartApp()">Choose Another Video</button>
          </div>
        </div>
      </div>
</body>
</html>
