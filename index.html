<!DOCTYPE html>
<html>
  
<head>
  <title>Vimeo Player Cues</title>
  <!--CSS stylesheet-->
  <link rel="stylesheet" href="styles.css">
  <!--Javascript Vimeo video player - https://github.com/vimeo-->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <!--Javascript vimeo-cues-->
  <script src="vimeocues.js"></script>
  <!--animate.css library-->
  <link rel="stylesheet" href="animate.min.css">
  <style>
    body { 
      background-color: white;
    }
  </style>
</head>
  
<body>
  <!--Bonus: allow changing the video-->
  <div id="changeVideo">
    <center><img class="animated infinite bounce delay-2s" id="headerStyle" src="ight.png" alt="Header"></center>
    <b><center><p style="font-family: "Arial" id="instructions">Enter Video Code Below</p></center></b>
    <center><input id="textStyle" value="250512037" type="text"></center>
    <center><button id="submitButton" onclick="videoPlayback()">Enter</button></center>
  </div>
</body>
  
</html>
