<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>Vimeo Player Cues</title>
  <!--Javascript Vimeo video player - https://github.com/vimeo-->
  <script src="https://player.vimeo.com/api/player.js"></script>
  <!--CSS stylesheet-->
  <link rel="stylesheet" href="style.css">
  <!--Javascript vimeo-cues-->
  <script src="vimeocues.js"></script>
  <!--animate.css library-->
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" href="animate.css">
  <style>
    body { 
      background-color: white;
    }
  #mainImage {
  position: fixed; 
  top: -50%; 
  left: -50%; 
  width: 200%; 
  height: 200%;
}
#mainImage img {
  position: absolute; 
  top: 0; 
  left: 0; 
  right: 0; 
  bottom: 0; 
  margin: auto; 
  min-width: 50%;
  min-height: 50%;
}
  </style>
</head>
  
<body>
  <!--Bonus: allow changing the video-->
  <div id="changeVideo">
    <div id="mainImage">
    <img src="ight.png" alt=""> <!--class="pulse" id="headerStyle"-->
  </div>
<center><p class="pulse" id="instructions">Enter Video Code</p></center>
    <center><input id="textStyle" value="250512037" type="text"></center>
    <center><button id="submitButton" onclick="videoPlayback()"><b>Go!</b></button></center>
  </div>
  
  <div id="vidInterface">
    <!--Show video interface on left side of screen-->
    <div class="exitStage"> <!--exit stage left-->
    <!--Cue Display-->
      <div id="displayCue">
        <a id="cueLink" href="" target="_blank"></a>
        <p id="par"></p>
      </div>
    <!--Video Wrapper-->
       <div id="videoWrapper">
       </div>
    <!--Error Message-->
        <p id="errorMessage"></p>
        </div>
    
    <!--Cue Interface on right side of screen-->
     <div class="right">
       <div class="cueFxn">
         <textarea id="inputText" placeholder="Cue"></textarea>
         <textarea id="inputTime" placeholder="mm:ss Time"></textarea>
         <button id="cueButton" onclick="addCue()"><span>Add Cue</span></button>
       </div>
       <div class="cueWrapper" id="wrapper">
         <p>Cues</p>
        </div>
         <div class="options">
           <button id="restartButton" onclick="restartApp()">Choose Another Video</button>
          </div>
        </div>
      </div>
</body>
</html>
